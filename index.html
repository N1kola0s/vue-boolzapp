<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Boolzapp</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css"

    <!-- link fontAwesome css-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />


</head>
<body>

    <main id="site_main">

        <div class="container">
            <div class="row ">

                <div class="left_side col-4">
                    <div class="top_bar d-flex align-items-center justify-content-between">
                        <div class="d-flex flex-columns align-items-center">
                            <div class="user_icon">
                                <img src="./assets/img/avatar_io.jpg" alt="user_name">
                            </div>
                            <h6>Sofia</h6>
                        </div>

                        <div class="el_icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        
                    </div>
                    <!-- /.top_bar -->

                </div>
                <!-- /.col-4 -->

                <div class="right_side col-8">
                    <div class="top_bar d-flex align-items-center justify-content-between">

                        <div class="d-flex flex-columns align-items-center">
                            <div class="user_icon">
                                <img src="./assets/img/avatar_1.jpg" alt="user_name">
                            </div>
                            <h6>Sofia</h6>
                        </div>

                        <div class="el_icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                    </div>
                    <!-- /.top_bar -->

                </div>
                <!-- /.col-8 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->

    </main>
    <!-- /#site_main -->

    



    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
    
</body>
</html>
