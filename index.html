<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Boolzapp</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css"

    <!-- link fontAwesome css-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />


</head>
<body>

    <div id="app">

        <main id="site_main">

            <div class="container">
                <div class="row ">
    
                    <div class="left_side col-4">
                        <div class="top_bar d-flex align-items-center justify-content-between">
                            <div class="d-flex flex-columns align-items-center">
                                <div class="user_icon ">
                                    <img src="./assets/img/avatar_io.jpg" alt="user_name">
                                </div>
                                <h6>Sofia</h6>
                            </div>
    
                            <div class="el_icons">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                            
                        </div>
                        <!-- /.top_bar -->
    
                        <div class="notification box d-flex align-items-center">
                            <div class="d-flex flex-columns align-items-center px-3">
                                <div class="icon d-flex justify-content-center align-items-center px-2">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="text_info">
                                    <h6>Ricevi notifiche di nuovi messaggi</h6>
                                    <p><u>Attiva notifiche desktop</u></p>
                                </div>
                            </div>
                            
                        </div>
                        <!-- /.notification -->
    
                        <div class="search box m-2 d-flex px-3">
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input class="w-100 px-3" type="search" placeholder="Cerca o inizia una nuova chat" > 
                        </div>
                        <!-- /.search -->
    
                        <section class="contacts">
                            <div v-for="(contact, index) in contacts" class="box d-flex flex-columns align-items-start px-3 justify-content-between py-3" @click="chat_selected(index)">
                                <div class="d-flex flex-columns">
                                    <div class="contacts icon">
                                        <img :src="'./assets/img/avatar' + contact.avatar + '.jpg'" alt="user_name">
                                    </div>
                                    <!-- /.contacts icon -->
                                    <div class="text_info mx-2">
                                        <h6>{{contact.name}}</h6>
                                        <p>Ultimo messaggio inviato</p>
                                    </div>
                                    <!-- /.text_info -->
    
                                </div>
                               
                                <div class="time" >

                                    <!-- v-for="(contact,index) in contacts[active].messages" -->

                                    <!-- {{contact.date.slice(10,16)}} -->

                                    12:00
                                    
                                    
                                </div>
                                <!-- /.time -->
                                
                            </div>
    
                        </section>
                        <!-- /.contacts -->
    
                        
    
                    </div>
                    <!-- /.col-4 -->
    
                    <div class="right_side col-8">
    
                        <div class="chat">
    
                            <div class="top_bar d-flex align-items-center justify-content-between">
    
                                <div class="d-flex flex-columns">
                                    <div class="user_icon">
                                        <img :src="'./assets/img/avatar' + contacts[active].avatar + '.jpg'" alt="user_name">
                                    </div>
                                    <!-- /.user_icon -->
                                    <div class="text_info mx-2">
                                        <h6>{{contacts[active].name}}</h6>
                                        <p>Ultimo accesso oggi alle 12:00</p>
                                    </div>
                                    <!-- /.text_info -->
                                </div>
        
                                <div class="el_icons">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-paperclip"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                                <!-- /.el_icons -->
        
                            </div>
                            <!-- /.top_bar -->
        
                            <div class="message_box p-5" >

                                <div class="message" v-for="(contact,index) in contacts[active].messages">
                                    
                                    
                                    <div class="text_message" :class="contact.status == 'sent' ? 'sent_message' : 'received_message'">
                                        {{contact.message}}

                                    </div>

                                    <div class="message_time">
                                        {{contact.date.slice(10,16)}}

                                    </div>
                                    <!-- /.message:time -->

                                </div>
                                <!-- /.message -->

                            </div>
                            <!-- /.message_box -->
        
                            <div class="bottom_bar d-flex align-items-center justify-content-between">
        
                                <div class="el_icons">
                                    <i class="fa-regular fa-face-smile"></i>
                                </div>
                                <!-- /.el_icons -->
    
                                <input v-model="textMyMessage" @keyup.enter="sendMyMessage" class="w-100 text-black" type="text" placeholder="Scrivi un messaggio">
    
                                <div class="el_icons">
                                    <i class="fa-solid fa-microphone"></i>
                                </div>
                                <!-- el_icons -->
    
                            </div>
                            <!-- /.bottom_bar -->
    
                        </div>
                        <!-- /.chat -->
                    
                    </div>
                    <!-- /.col-8 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
    
        </main>
        <!-- /#site_main -->

    </div>


    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
    
</body>
</html>
